<script>
        let certis =document.querySelectorAll('.swiper-slidep')
        let ress =[]
        certis.forEach(item=>{
        if(item.getAttribute('data-link') != '') {
            ress.push(item) 
        }
        else{
            return
        }
        })
       
       ress.forEach(r=>{
        console.log(r)
        let a = document.createElement('a')
        let a2 = document.createElement('a')
        let img = r.querySelector('.IMG img')
        let p =r.querySelector('.Title p')
        let link = r.getAttribute('data-link')
        r.querySelector('.IMG').appendChild(a)
        a.appendChild(img)
        a.setAttribute('href',link)
        a.setAttribute('download','')
        r.querySelector('.Title').appendChild(a2)
        a2.appendChild(p)
        a2.setAttribute('href',link)
        a2.setAttribute('download','')
       })
    
    </script>
